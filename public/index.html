<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <div class="container">
        <script type="text/javascript">
            function Refresh() {
                /*alert('Reload');*/
                $.ajax({
                    url: 'CBSE12thLogin',
                    data: { ResultType: 'XII' }
                }).done(function () {
                    // alert('done');
                });

                document.getElementById('txtName').value = "";
                document.getElementById('txtDOB').value = "";
                document.getElementById('txtRollno').value = "";
                document.getElementById('schoolNo').value = "";
                document.getElementById('admitCardId').value = "";
                document.getElementById('txtAIM').value = "";
                document.getElementById('mobileNo').value = "";
            }
        </script>
        <form action="/sign_up" method="POST">
            <div class="form-horizontal">

                <section class="searchResultSection">
                    <div class="container">
                        <div class="row g-3">
                            <div class="col-sm-10 offset-lg-1 offset-md-1 offset-sm-1 offset-xs-1">
                                <div class="formdivstyle shadow-lg">

                                    <div class="col-sm-13 text-center text-dark">
                                        <h1 class="font-weight-bold" color="#3333CC">
                                            Senior School Certificate Examination (Class XII)
                                        </h1>
                                    </div>
                                    <hr>

                                    <div class="form-group row">
                                        <label for="name" class="col-sm-5 col-form-label">
                                            <label class="control-label" for="Name">Enter Your Name :</label>
                                        </label>
                                        <div class="col-sm-7">
                                            <input autocomplete="off" class="form-control" data-val="true"
                                                data-val-regex="*Only number digit allowed"
                                                data-val-regex-pattern="^([0-9]{8})$" data-val-required="*Required"
                                                id="txtName" maxlength="800" name="name" placeholder="Name" type="text"
                                                value="" fdprocessedid="0pnbzt">
                                            <span class="field-validation-valid text-danger" data-valmsg-for="Name"
                                                data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="rollno" class="col-sm-5 col-form-label">
                                            <label class="control-label" for="RollNo">Enter Your Date of Birth :</label>
                                        </label>
                                        <div class="col-sm-7">
                                            <input type="Date" autocomplete="off" class="form-control" data-val="true"
                                                data-val-regex="*Only number digit allowed"
                                                data-val-regex-pattern="^([0-9]{8})$" data-val-required="*Required"
                                                id="txtDOB" maxlength="8" minlength="8" name="dob"
                                                placeholder="dd-mm-yyyy" type="text" value="" fdprocessedid="0pnbzt">
                                            <span class="field-validation-valid text-danger" data-valmsg-for="RollNo"
                                                data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="rollno" class="col-sm-5 col-form-label">
                                            <label class="control-label" for="RollNo">Enter Your Board Roll Number
                                                :</label>
                                        </label>
                                        <div class="col-sm-7">
                                            <input autocomplete="off" class="form-control" data-val="true"
                                                data-val-regex="*Only number digit allowed"
                                                data-val-regex-pattern="^([0-9]{8})$" data-val-required="*Required"
                                                id="txtRollno" maxlength="8" minlength="8" name="rollno"
                                                placeholder="Board Roll Number" type="text" value=""
                                                fdprocessedid="0pnbzt">
                                            <span class="field-validation-valid text-danger" data-valmsg-for="RollNo"
                                                data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="schoolNo" class="col-sm-5 col-form-label">
                                            <label class="control-label" for="SchoolNo">Enter School No. :</label>
                                        </label>
                                        <div class="col-sm-7">
                                            <input autocomplete="off" class="form-control" data-val="true"
                                                data-val-regex="*Only number digit allowed"
                                                data-val-regex-pattern="^([0-9]{5})$" data-val-required="*Required"
                                                id="schoolNo" maxlength="5" minlength="5" name="schoolno"
                                                placeholder="School Number" type="text" value="" fdprocessedid="yj9mvc">
                                            <span class="field-validation-valid text-danger" data-valmsg-for="SchoolNo"
                                                data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="centerNo" class="col-sm-5 col-form-label">
                                            <label class="control-label" for="admitCardId">Enter Admit Card ID.
                                                :</label>
                                            <small class="text-primary">
                                                <strong>(as given on your admit card)</strong>
                                            </small>
                                        </label>
                                        <div class="col-sm-7">
                                            <input autocomplete="off" class="form-control" data-val="true"
                                                data-val-required="*Required" id="admitCardId" maxlength="8"
                                                minlength="8" name="admitCardId" placeholder="Admit Card Id" type="text"
                                                value="" fdprocessedid="hjaa5n">
                                            <span class="field-validation-valid text-danger"
                                                data-valmsg-for="admitCardId" data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="aim" class="col-sm-5 col-form-label">
                                            <label class="control-label" for="AIM">What's your aim after 12th :</label>
                                        </label>
                                        <div class="col-sm-7">
                                            <input autocomplete="off" class="form-control" data-val="true"
                                                data-val-regex="*Only number digit allowed"
                                                data-val-regex-pattern="^([0-9]{8})$" data-val-required="*Required"
                                                id="txtAIM" maxlength="8000" name="aim"
                                                placeholder="What is your next aim" type="text" value=""
                                                fdprocessedid="0pnbzt">
                                            <span class="field-validation-valid text-danger" data-valmsg-for="RollNo"
                                                data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="schoolNo" class="col-sm-5 col-form-label">
                                            <label class="control-label" for="SchoolNo">Enter Mobile No. :</label>
                                        </label>
                                        <div class="col-sm-7">
                                            <input autocomplete="off" class="form-control" data-val="true"
                                                data-val-regex="*Only number digit allowed"
                                                data-val-regex-pattern="^([0-9]{5})$" data-val-required="*Required"
                                                id="mobileNo" maxlength="10" minlength="10" name="mobileno"
                                                placeholder="Mobile Number" type="number" value=""
                                                fdprocessedid="yj9mvc">
                                            <span class="field-validation-valid text-danger" data-valmsg-for="SchoolNo"
                                                data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-7 offset-5 text-center">
                                            <input type="submit" id="Submit" value="Submit" class="btn btn-primary"
                                                text="" fdprocessedid="g18897">
                                            <input type="button" id="Button2" value="Reset" class="btn btn-danger"
                                                onclick="Refresh();" fdprocessedid="rcugp">
                                            <div class="text-danger">

                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="col-sm-12 text-center">
                                        <h1>ALL THE BEST FOR YOUR FUTURE</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </form>
    </div>
    </div>
    </div>

</body>

</html>
