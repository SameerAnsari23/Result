<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
    .container {
  max-width: 900px;
  margin: 40px auto;
  background-color: white;
  padding: 40px;
  border-radius: 12px;
  border: 1px solid #999;
  box-shadow: 0 1rem 3rem rgba(0, 0, 0, .175) !important;
  font-family: Arial, sans-serif;
}

.title {
  text-align: center;
  margin-bottom: 30px;
  font-size: 1.25rem;
  color: #343a40;
  font-weight: bold;
}

.form-grid {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.form-row {
  display: grid;
  grid-template-columns: 300px 1fr;
  align-items: center;
  gap: 20px;
}

.form-row label {
  font-weight: 500;
  /* Remove or keep text-align: right based on preference */
}


.form-row input {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

.form-buttons {
  margin-top: 30px;
  text-align: center;
}

.btn {
  padding: 10px 20px;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  margin: 0 10px;
}

.btn-primary {
  background-color: #007bff;
  color: white;
}

.btn-danger {
  background-color: #dc3545;
  color: white;
}

.footer-text {
  margin-top: 30px;
  text-align: center;
  font-weight: bold;
  color: green;
  font-size: 16px;
}

  </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Senior School Certificate Examination (Class XII)</h1>
        <form action="/sign_up" method="POST">
          <div class="form-grid">
            <div class="form-row">
              <label for="txtName">Enter Your Name:</label>
              <input type="text" id="txtName" name="name" placeholder="Your Name" required>
            </div>
      
            <div class="form-row">
              <label for="txtDOB">Enter Your Date of Birth:</label>
              <input type="date" id="txtDOB" name="dob" required>
            </div>
      
            <div class="form-row">
              <label for="txtRollno">Enter Your Board Roll Number:</label>
              <input type="text" id="txtRollno" name="rollno" maxlength="8" minlength="8"
                     placeholder="Roll Number" required 
                     oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
      
            <div class="form-row">
              <label for="schoolNo">Enter School No.:</label>
              <input type="text" id="schoolNo" name="schoolno" maxlength="5" minlength="5"
                     placeholder="School Number" required 
                     oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
      
            <div class="form-row">
              <label for="admitCardId">Enter Admit Card ID (as per your admit card):</label>
              <input type="text" id="admitCardId" name="admitCardId" maxlength="8" minlength="8"
                     placeholder="Admit Card ID" required>
            </div>
      
            <div class="form-row">
              <label for="txtAIM">What's your aim after 12th:</label>
              <input type="text" id="txtAIM" name="aim" placeholder="Your Future Aim" required>
            </div>
      
            <div class="form-row">
              <label for="mobileNo">Enter Mobile No.:</label>
              <input type="text" id="mobileNo" name="mobileno" maxlength="10" minlength="10"
                     placeholder="Mobile Number" required 
                     oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
          </div>
      
          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-danger" onclick="Refresh()">Reset</button>
          </div>
        </form>
      
        <div class="footer-text">ALL THE BEST FOR YOUR FUTURE</div>
      </div>
      

  <script>
    function Refresh() {
      document.getElementById('txtName').value = "";
      document.getElementById('txtDOB').value = "";
      document.getElementById('txtRollno').value = "";
      document.getElementById('schoolNo').value = "";
      document.getElementById('admitCardId').value = "";
      document.getElementById('txtAIM').value = "";
      document.getElementById('mobileNo').value = "";
    }
  </script>
</body>

</html>
